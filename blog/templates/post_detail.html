<!-- templates/post_detail.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        /* Post Content Styling */
        .post-content {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .post-content p {
            line-height: 1.6;
            color: #555;
        }

        .post-meta {
            margin-top: 10px;
            font-size: 0.9em;
            color: #777;
        }

        /* Button and Link Styling */
        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .actions a,
        .actions button {
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        .actions a:hover,
        .actions button:hover {
            background-color: #45a049;
        }

        .actions .delete-button {
            background-color: #f44336;
        }

        .actions .delete-button:hover {
            background-color: #d32f2f;
        }

        .back-link {
            text-align: center;
            display: block;
            margin-top: 30px;
            text-decoration: none;
            color: #333;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .actions {
                flex-direction: column;
                align-items: stretch;
            }

            .actions a,
            .actions button {
                width: 100%;
                margin: 5px 0;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="post-content">
        <h1>{{ post.title }}</h1>
        <p>{{ post.content }}</p>
        <p class="post-meta">Author: {{ post.author }}</p>
        <p class="post-meta">Published on: {{ post.created_at }}</p>

        <div class="actions">
            <a href="{% url 'post_update' post.pk %}">Edit</a>
            <form method="post" action="{% url 'post_delete' post.pk %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="delete-button">Delete</button>
            </form>
        </div>
    </div>

    <a href="{% url 'post_list' %}" class="back-link">Back to list</a>
</body>
</html>
